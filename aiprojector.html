<!doctype html>
<html>
  <head>
    <title>&#x1F4FD; AI projector</title>
    <link rel="stylesheet" type="text/css" href="aiprojector.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="aip">
      <div id="logo">AI<br>projector<br>&#x1F4FD;</div>
      <div id="app-root" class="loading">
        <div id="app-main">
          <div id="video-root">
            <video id="video" class="hidden" autoplay></video>
            <input id="threshold-slider" type="range" min="0" max="100" value="50">
          </div>
        </div>
      </div>
      <div id="frames-roll"></div>
    </div>
    <div id="threshold-label"></div>
    <div class="title">Predictions</div>
    <div id="predictions"></div>
    <script src="aiprojector.js"></script>
  </body>
</html>
